<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{experienceDetails?.photoUrl}}" class="img-fluid rounded-start" alt="company logo">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{experienceDetails?.company}}</h5>
        <p class="card-subtitle">{{experienceDetails?.position}}</p>
        <p *ngIf="experienceDetails?.responsibilities" class="card-text"><small class="text-muted">{{experienceDetails?.responsibilities}}</small></p>
        <p class="card-text p-1 m-0">Start Date : {{experienceDetails?.startDate | date :'longDate'}}</p>
        <p class="card-text p-1 m-0">End Date : {{!experienceDetails?.endDate ? "Present" : experienceDetails?.endDate | date :'longDate' }}</p>
      </div>
    </div>
  </div>
  <div class="card-footer bg-transparent d-flex flex-row justify-content-end ">
    <button class="btn btn-outline-warning m-1" (click)="detailsEmitter()"> <fa-icon [icon]="editIcon"></fa-icon> Edit</button>
    <button class="btn btn-outline-danger m-1"> <fa-icon [icon]="deleteIcon"></fa-icon> Delete</button>
  </div>
</div>
