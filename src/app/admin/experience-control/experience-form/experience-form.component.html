<p-dialog
  header="{{isEditMode ? 'Edit Experience' : 'Create Experience'}}"
  [(visible)]="dialogFlag && experienceForm"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="100"
  [closable]="false"
>
  <form
    *ngIf="experienceForm"
    [formGroup]="experienceForm!"
  >
    <div class="mb-3">
      <label class="form-label">Company</label>
      <input formControlName="company" type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Position</label>
      <input formControlName="position" type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Responsibilities</label>
      <textarea
        formControlName="responsibilities"
        class="form-control"
      ></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Start Date</label>
      <p-calendar
        formControlName="startDate"
        styleClass="form-control"
        [showIcon]="true"
        inputId="icon"
      ></p-calendar>
    </div>
    <div class="mb-3">
      <label class="form-label">End Date</label>
      <p-calendar
        formControlName="endDate"
        styleClass="form-control"
        [showIcon]="true"
        inputId="icon"
      ></p-calendar>
    </div>
    <div class="mb-3">
      <label class="form-label">Logo</label>
      <input
        formControlName="PhotoSource"
        class="form-control"
        type="file"
        (change)="onFiledSourceChange($event)"
      />
    </div>

    <div class="d-flex justify-content-end flex-row">
      <button
      type="submit"
      (click)="isEditMode ? saveChanges() : onSubmit()"
      class="btn btn-outline-primary m-1"
      [disabled]="experienceForm.invalid"
    >
      {{isEditMode ? "Save Changes" : "Create"}}
    </button>
    <button
      type="button"
      class="btn btn-outline-danger m-1"
      (click)="closeDialog()"
    >
      Close
    </button>
    </div>
  </form>
</p-dialog>
