<div class="container p-0">
  <div class="accordion" id="accordionExample">
    <div
      class="accordion-item accordion-header p-2 d-flex justify-content-between align-items-center"
    >
      <p
        class="d-inline-flex mb-3 px-2 py-1 fw-semibold text-success bg-success bg-opacity-10 border border-success border-opacity-10 rounded-2"
      >
        Education Control Panel
      </p>
      <button class="btn btn-md btn-outline-success" (click)="openModal()">
        <fa-icon [icon]="addIcon"></fa-icon> Add Education
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="card-container" *ngIf="schools.length; else emptyMessage">
          <app-education-card
          class="col-md-6 col-sm-12"
          [eduDetails]="edu"
          *ngFor="let edu of schools"></app-education-card>
      </div>
      <ng-template #emptyMessage>
        <p class="alert alert-light text-center">
          No education available, you can add education info by clicking the button on top
        </p>
      </ng-template>
    </div>
  </div>
  </div>

  <app-education-form (refreshEmitter)="getList()"></app-education-form>
